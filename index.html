<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="icon" href="imgs/bookmark icon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="sec1 vh-100 py-5">
        <div class="">
            <div class=" py-4 container d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center position-relative mb-5  ">Bookmarker</h1>
                <div class="w-100 form-box mt-4 py-4 px-3 d-flex flex-column justify-content-center align-items-center">
                    <h3 class="text-center fw-bold fs-4 "><i class="fa-solid fa-bookmark pe-2"></i>Bookmark your
                        favorite
                        sites<i class="fa-solid fa-bookmark ps-2"></i></h3>
                    <div class="w-100 mt-4">
                        <label class="mb-1 fw-bold" for="siteName"><i
                                class="fa-solid fa-book-bookmark pe-2"></i>SiteName</label>
                        <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control mb-4" />
                    </div>
                    <div class="w-100 mb-4">
                        <label class="mb-1 fw-bold" for="siteUrl"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="text" id="siteUrl" placeholder="Website URL" class="form-control " />
                    </div>
                    <button id="addBtn" class="btn">Submit</button>
                </div>
                <div class=" m-auto my-5 w-100">
                    <table class="table text-center bg-light">
                        <thead>
                            <th>index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
